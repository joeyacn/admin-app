<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{username}}</p>
        <!-- Status -->
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>

    <!-- search form (Optional) -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
            <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
            </button>
          </span>
      </div>
    </form>
    <!-- /.search form -->

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">HEADER</li>
      <!-- Optionally, you can add icons to the links -->
      <li class="active"><a routerLink="userInfo"><i class="fa fa-link"></i> <span>User Info</span></a></li>
      <li><a routerLink="userAdmin"><i class="fa fa-link"></i> <span>User Admin</span></a></li>
      <li class="treeview">
        <a routerLink="roleAdmin"><i class="fa fa-link"></i> <span>Role Admin</span>
          <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>

        <ul class="treeview-menu">
          <li><a routerLink='roleAdmin/level1'>Link in level 1</a></li>
          <li><a href="#">Link in level 2</a></li>
          <li><a (click)="tabService.addTabView('tab3', 'tab3 content', true)">Link in level 3</a></li>
          <li><a (click)="tabService.addTabView('tab4', 'tab4 content', false)">Link in level 4</a></li>
          <li><a (click)="tabService.addTabView('tab5', 'tab5 content', true)">Link in level 5</a></li>
        </ul>
      </li>
    </ul>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
