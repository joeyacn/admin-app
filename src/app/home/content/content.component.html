<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Admin UI
      <small>Demo Project</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
      <li class="active">Here</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content container-fluid">

    <!--------------------------
      | Your Page Content Here |
      -------------------------->
    <p-tabView (onChange)="onTabChange($event)" (onClose)="handleClose($event)">
      <p-tabPanel header="Header 1" [closable]="true">
          <router-outlet></router-outlet>
      </p-tabPanel>
      <a *ngFor="let showtab of tabs">
        <p-tabPanel header="{{showtab.header}}" [closable]='showtab.closable'>
          {{showtab.content}}
          {{showtab.closable}}
        </p-tabPanel>
      </a>
    </p-tabView>
  </section>
  <!-- /.content -->
</div>
