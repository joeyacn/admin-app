<div class="login-bk">
  <div class="login-form">
    <div class="login-box">
      <!-- Application Logo -->
      <div class="login-logo">
        <a href="#"><b>Demo</b>Login</a>
      </div>

      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your application</p>

        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
          <!-- user account -->
          <div class="form-group has-feedback">
            <input 
            type="text" 
            class="form-control userac-design" 
            placeholder="Account"
            name="username"
            [(ngModel)]="username"
            >
            <div *ngIf="ac_show_flag" class="notice_message">Please input your account</div>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
          <!-- user password -->
          <div class="form-group has-feedback">
            <input
            type="password"
            class="form-control userpwd-design"
            placeholder="Password"
            name="userpasswd"
            [(ngModel)]="userpasswd"
            maxlength="6"
            >
            <div *ngIf="pwd_show_flag" class="notice_message">Please input your password</div>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>

          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox">
                <label>
                  <input
                  type="checkbox"
                  name="userchecked"
                  [(ngModel)]="userchecked">
                  
                  <span class="checkbox_text">Remember me</span>
                </label>
              </div>
            </div>

            <div class="col-xs-4">
              <button type="submit" class="btn btn-default btn-block btn-flat btn_design">Sign In</button>
            </div>
          </div>  

        </form>
      </div>
    </div>
  </div>
  <p class="cr-footer">Copyright © 2017 广州天河区DemoLogin有限公司 All Reserved.粤ICP备88888888号 </p>
</div>
